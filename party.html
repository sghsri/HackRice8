<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/party.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Party</title>
</head>

<body>
    <div class="box">
        <h2 id='question' class="title">Question</h2>
        <div class="columns">
            <div class="column is-quarter">
                <div class="card" style="padding:10px;">
                    <div class="card-container">
                        <h1 class="title">Song Title</h1>
                        <h2 class="subtitle" style="margin-bottom:10px;">Artist Title</h2>
                        <a class="button is-danger is-rounded is-focused">
                            <i class="fab fa-itunes-note"></i>
                            <span style="margin-left:10px;">Vote<span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="column is-quarter">
                <div class="card" style="padding:10px;">
                    <div class="card-container">
                        <h1 class="title">Song Title</h1>
                        <h2 class="subtitle" style="margin-bottom:10px;">Artist Title</h2>
                        <a class="button is-danger is-rounded is-focused">
                            <i class="fab fa-itunes-note"></i>
                            <span style="margin-left:10px;">Vote<span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="column is-quarter">
                <div class="card" style="padding:10px;">
                    <div class="card-container">
                        <h1 class="title">Song Title</h1>
                        <h2 class="subtitle" style="margin-bottom:10px;">Artist Title</h2>
                        <a class="button is-danger is-rounded is-focused">
                            <i class="fab fa-itunes-note"></i>
                            <span style="margin-left:10px;">Vote<span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="column is-quarter">
                <div class="card" style="padding:10px;">
                    <div class="card-container">
                        <h1 class="title">Song Title</h1>
                        <h2 class="subtitle" style="margin-bottom:10px;">Artist Title</h2>
                        <a class="button is-danger is-rounded is-focused">
                            <i class="fab fa-itunes-note"></i>
                            <span style="margin-left:10px;">Vote<span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="control" id='answers'>
            <button class="button is-primary" id='submit' style="margin-top:10px">Submit</button>
        </div>

    </div>
</body>

</html>
