<!DOCTYPE html>
<html>

<head>
    <title>Party App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
    <h1 id="songTitle">Song Title</h1>
    <img id="albumArt" src="">
    <br>
    <button id="hello">Hello</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        window.onSpotifyWebPlaybackSDKReady = () => {
            const token =
                'BQCxwxCFtf9NjNfCNMjSpAq7at_yAvH8KC1Ep_5IcKr3m-f8dGjlAGNBvc6goL6oRk6Pu6iKJ4oPgWoFQgvSEnnkN50Yu_JD22kHje0Y1gHDm__D6L_fcccbDz_GSzPcNakK0i3_BK5hlUHpnwfYMKZ6aFs5nvxz_72ZYA';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => {
                    cb(token);
                }
            });

            socket.on('pause', function (msg) {
                player.pause().then(() => {
                    console.log('Paused!');
                });
            });
            $("#hello").click(() => {
                player.getCurrentState().then(state => {
                    if (!state) {
                        console.error('User is not playing music through the Web Playback SDK');
                        return;
                    }
                    let {
                        current_track,
                        next_tracks: [next_track]
                    } = state.track_window;

                    console.log('Currently Playing', current_track);
                    console.log('Playing Next', next_track);
                });
            });

            // Error handling
            player.addListener('initialization_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('authentication_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('account_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('playback_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('player_state_changed', state => {
                console.log(state);
                let {
                    current_track,
                    next_tracks: [next_track]
                } = state.track_window;
                $("#songTitle").text(current_track.name);
                $("#albumArt").prop("src", current_track.album.images[0].url);
            });
            player.addListener('ready', ({
                device_id
            }) => {
                console.log('Ready with Device ID', device_id);
            });
            player.addListener('not_ready', ({
                device_id
            }) => {
                console.log('Device ID has gone offline', device_id);
            });
            player.connect();
        };
    </script>
</body>

</html>
