<!DOCTYPE html>
<html>

<head>
    <title>Party App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
    <h1 id="songTitle" class="title">Song Title</h1>
    <h1 id="artist" class="subtitle">Artist</h1>
    <img id="albumArt" src="">
    <div style="width:90%;margin:20px;">
        <div style="width:20px; height:20px; background-color:aqua;" id="progress"></div>
        <div style="width:90%;  height:10px;  background:#000; position: absolute; "></div>

    </div>
    <br>
    <button id="toggle">Toggle</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        window.onSpotifyWebPlaybackSDKReady = () => {
            const token =
                'BQD4o-EeSKALmXO0s-7zSsHJFwsBKSX7HL7hT4IsrpIXzw_-2NF2jOBQSu5NptSpJ-YfiGy6TbFTnu6NcYikjnDTTovF0onAUxHfGMSSWPaNaaC9ygfYJRbkd9an3FvSVIP_fsw2ZErwwU7EoaNWxQdz0PpZnnBhDqM8mA';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => {
                    cb(token);
                }
            });

            socket.on('pause', function (msg) {
                player.togglePlay().then(() => {
                    console.log('Toggled playback!');
                });
            });
            setInterval(function () {
                player.getCurrentState().then(state => {
                    if (!state) {
                        console.error('User is not playing music through the Web Playback SDK');
                        return;
                    }
                    var percentage = (100 * (state.position / state.duration)) + "%";
                    $("#progress").css("margin-left", percentage);
                });
            }, 50);

            $()
            $("#toggle").click(() => {
                player.togglePlay().then(() => {
                    console.log('Toggled playback!');
                });
            });

            // Error handling
            player.addListener('initialization_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('authentication_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('account_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('playback_error', ({
                message
            }) => {
                console.error(message);
            });
            player.addListener('player_state_changed', state => {
                console.log(state);
                let {
                    current_track,
                    next_tracks: [next_track]
                } = state.track_window;
                $("#songTitle").text(current_track.name);
                $("#artist").text(current_track.artists[0].name);
                $("#albumArt").prop("src", current_track.album.images[0].url);
            });
            player.addListener('ready', ({
                device_id
            }) => {
                console.log('Ready with Device ID', device_id);
            });
            player.addListener('not_ready', ({
                device_id
            }) => {
                console.log('Device ID has gone offline', device_id);
            });
            player.connect();
        };
    </script>
</body>

</html>
