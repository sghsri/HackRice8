<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/create.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-12">
                    <div class="content is-large">
                        <div class="box">
                            <div class="field" id="form">
                                <label class="title" for="question" style="font-weight: bold">Question: </label>
                                <input class="input" style='margin-left:5px;margin-top: 5px; width: 80%' type="text" id="question" name="question" placeholder="Why is Sriram so awesome?"
                                    value="">
                                <br>
                                <br>
                                <button id='addMore' class='button is-warning' style="margin-top:10px;">Add Answer</button>
                                <br>
                                <button id="create" style="margin-top:15px;" class='button is-success'>Create New Poll</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
